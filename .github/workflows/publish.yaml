name: Publish & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Type of semantic version bump
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Bump package version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          BRANCH: ${{ github.ref_name }}
        run: bash .github/scripts/bump-version.sh

      - name: Build package
        run: npm run build

      - name: Publish to npm
        id: publish
        uses: JS-DevTools/npm-publish@v4
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          tag: ${{ github.ref_name == 'development' && 'latest' || format('mlrun-{0}', github.ref_name) }}

      - name: "Create release: commit, tag & push"
        if: steps.publish.outcome == 'success'
        env:
          BRANCH: ${{ github.ref_name }}
        run: bash .github/scripts/create-release.sh

      - name: Create GitHub Release
        if: steps.publish.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
